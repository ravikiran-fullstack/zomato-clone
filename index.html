  <link rel="stylesheet" href="./styles.css">
  <title>Zomato Clone</title>
</head>

<body>
  <div class="container mt-2">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand navBrandClass" href="#"><img class="img-fluid" src="./images/logos/navBrandLogo.png"
              alt=""></a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link text-uppercase active" id="homeBtn"
                  onclick="showHomeSection()">home</a></li>
              <li class="nav-item"><a class="nav-link text-uppercase" id="collectionsBtn"
                  onclick="showCollectionsSection()">Collections</a></li>
              <li class="nav-item"><a class="nav-link text-uppercase" id="locationDetailsBtn"
                  onclick="showLocationDetailsSection()">Location Details</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <section id="homeSection">
    <div class="container mt-5">
      <div class="row">
        <div class="offset-md-3 col-md-6 col-12">
          <h2>Restaurants In User Location</h2>
          <form class="form" role="form" onsubmit="showRestaurantsByLocationHomePage()">
            <div class="form-group row mt-3">
              <div class="col-lg-10">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="detectLocationBtn" onclick="detectLocation()"><i
                        class="medium material-icons">add_location</i></span>
                  </div>
                  <input type="text" class="form-control" id="locationHomePage" placeholder="Location" required>
                  <div class="input-group-append">
                    <button class="btn btn-danger homeLocationBtn" type="submit" id="button-addon2">Find Restaurants</button>
                  </div>
                  <small id="locationNameHelp" class="form-text text-muted"></small>
                </div>
              </div>
            </div>
        </div>
        </form>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <p id="errorMessageHomePage" class="form-text text-danger"></p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12" id="homePageSortBtnsDiv">

        </div>
      </div>
      <div class="row">
        <div class="col-12" id="homePageRestaurantDetails">

        </div>
      </div>
    </div>
  </section>

  <section id="collectionsSection" class="hidden">
    <div class="container mt-3">
      <div class="row">
        <div class="offset-md-3 col-md-6 col-12">
          <form class="form" role="form" onsubmit="getCollections()">
            <div class="row">
              <div class="col-lg-10">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="cityName" placeholder="City Name" required>
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-primary homeLocationBtn">Fetch Collections</button>
                  </div>
                  <small id="cityNameHelp" class="form-text text-muted"></small>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <p id="errorMessageCollections" class="form-text text-danger"></p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12" id="collectionDetails">

        </div>
      </div>
    </div>
  </section>


  <section id="locationDetailsSection" class="hidden">
    <div class="container mt-5">
      <div class="row">
        <div class="offset-md-3 col-md-6 col-12">
          <form class="form" role="form">
            <div class="form-group row">
              <label class="col-lg-4 col-form-label form-control-label"></label>
              <div class="col-lg-8">
                <button type="button" class="btn btn-danger" onclick="showMyLocation(showPosition)">show my Location details</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <p id="errorMessage" class="form-text text-danger"></p>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col-12" id="locationDetails">
  
        </div>
      </div>
    </div> 
  </section>
