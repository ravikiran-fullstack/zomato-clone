<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Zomato Clone</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-12">
        <h2>Restaurants In User Location</h2>
        <form class="form" role="form" onsubmit="showRestaurantsByLocation()">
          <div class="form-group row mt-3">
            <label class="col-lg-4 col-form-label form-control-label" for="locationName">Location</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="locationName" placeholder="Location" required>
              <small id="locationNameHelp" class="form-text text-muted"></small>
            </div>           
          </div>
          
          <div class="form-group row">
            <label class="col-lg-4 col-form-label form-control-label"></label>
            <div class="col-lg-8">
              <button type="submit" class="btn btn-primary">Fetch Restaurants</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <p id="errorMessageRestaurantsByLocations" class="form-text text-danger"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12" id="restaurantsByLocationDetails">
        
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-12">
        <h2>Collections</h2>
        <form class="form" role="form" onsubmit="getCollections()">
          <div class="form-group row mt-3">
            <label class="col-lg-4 col-form-label form-control-label" for="cityName">City Name</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="cityName" placeholder="City Name" required>
              <small id="cityNameHelp" class="form-text text-muted"></small>
            </div>           
          </div>
          
          <div class="form-group row">
            <label class="col-lg-4 col-form-label form-control-label"></label>
            <div class="col-lg-8">
              <button type="submit" class="btn btn-primary">Fetch Collections</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <p id="errorMessageCollections" class="form-text text-danger"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12" id="collectionDetails">
        
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-12">
        <h2>Location Details</h2>
        <form class="form" role="form">
          <div class="form-group row">
            <label class="col-lg-4 col-form-label form-control-label"></label>
            <div class="col-lg-8">
              <button type="button" class="btn btn-danger" onclick="showMyLocation()">show Restaurants in my area</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <p id="errorMessage" class="form-text text-danger"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12" id="locationDetails">

        
      </div>
    </div>
  </div>
  <script src="apiData.js"></script>
  <script src="index.js"></script>
</body>
</html>
